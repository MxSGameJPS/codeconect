<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
      integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/babel">
      function Titulo({ children }) {
        return <h1 className="form__titulo">{children}</h1>;
      }

      function Subtitulo({ children }) {
        return <h2 className="form__texto">{children}</h2>;
      }

      function CampoDeDigitacao({
        label,
        tipo,
        placeholder,
        value,
        setValor,
        key,
      }) {
        return (
          <>
            <div className="form__campo-digitacao">
              <label htmlFor="email">{label}</label>
              <input
                type={tipo}
                id={key}
                placeholder={placeholder}
                value={value}
                onChange={(e) => setValor(e.target.value)}
              />
            </div>
          </>
        );
      }

      function Checkbox() {
        return (
          <>
            <div className="form__campo-checkbox">
              <input type="checkbox" id="lembrar" />
              <label for="lembrar" />
            </div>
            <p className="form__opcoes-texto">Lembrar-me</p>
            <a href="#">Esqueci a Senha</a>
          </>
        );
      }

      function Botao({ children }) {
        return (
          <button className="form__botao" type="submit">
            {children}
          </button>
        );
      }

      function Texto({ classe, children }) {
        return <p className={classe}>{children}</p>;
      }

      function ItemRedesSociais({ link, nome }) {
        return (
          <li>
            <a href={link} target="_blank" rel="noopener noreferrer">
              <img src={`./img/${nome}.svg`} alt={nome} />
              {nome}
            </a>
          </li>
        );
      }

      function Link({ children }) {
        return (
          <a
            className="container-links__link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            {children}
          </a>
        );
      }

      function PaginaDeLogin() {
        const [email, setEmail] = React.useState("");
        const [senha, setSenha] = React.useState("");

        const handleSubmit = (event) => {
          event.preventDefault();
        };

        return (
          <div className="container-login">
            <img src="./img/imagem-login.png" alt="imagem de capa" />
            <section>
              <form onSubmit={handleSubmit} className="form-login">
                <Titulo>Login</Titulo>
                <Subtitulo>Boas-vindas! Faça seu login.</Subtitulo>
                <CampoDeDigitacao
                  key="email"
                  label="E-mail"
                  tipo="email"
                  placeholder="Digite seu e-mail"
                  value={email}
                  setValor={setEmail}
                />
                <CampoDeDigitacao
                  key="senha"
                  label="Senha"
                  tipo="password"
                  placeholder="Digite sua senha"
                  value={senha}
                  setValor={setSenha}
                />
                <fieldset className="form__opcoes">
                  <Checkbox />
                </fieldset>
                <Botao>Login</Botao>
              </form>
              <div className="container-links">
                <Texto classe="container-links__titulo">Ou entre com outras contas</Texto>
                <ul className="container-links__redes-sociais">
                  <ItemRedesSociais link="#" nome="Github" />
                  <ItemRedesSociais link="#" nome="google" />
                </ul>
                <Texto classe="container-links__texto">Ainda não tem conta?</Texto>
                <Link>Crie seu Cadastro</Link>                
              </div>
            </section>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <PaginaDeLogin />
      );
    </script>
  </body>
</html>
